<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <style type="text/css">
           #scrollup{
        /* background-color:"red"; */
        color:red;
        font-size: 40px;
        text-align: center;
        text-decoration: none;
        bottom:65px;
        right:20px;
        overflow: hidden;
        width:46px;
        height:46px;
        border:none;
        
    } 
            
            
        </style>
        
        
        <script type="text/javascript">
         window.onscroll= function(){
                //变量t是滚动条滚动时，距离顶部的距离
                var t = document.documentElement.scrollTop||document.body.scrollTop;
                var scrollup = document.getElementById('scrollup');
                //当滚动到距离顶部200px时，返回顶部的锚点显示
                if(t>=20){
                    scrollup.style.display="block";
                }else{          //恢复正常
                    scrollup.style.display="none";
                }
            }
</script>
		<title></title>
	</head>
	<body>
      <a id="scrollup" href="#top" style="position:fixed;z-index: 5;display: none;">fgfdgfdg</a>
	</body>
</html>
